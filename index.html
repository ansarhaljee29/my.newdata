<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office of the Registrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 105vh;
        }

        .container {
            background-color: #fff;
            padding: 70px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 600px;
        }

        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #0073b7;
            margin-bottom: 40px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 12px;
        }

        .form-group input {
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 70px;
        }

        .btn {
            background-color: #00a2e8;
            color: #fff;
            border: none;
            padding: 7px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #008ac4;
        }

        .info-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .info-box {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .info-box div {
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .label {
            background-color: #0073b7;
            color: #fff;
            width: 40%;
            text-align: center;
            font-weight: bold;
        }

        .value {
            background-color: #f4f4f4;
            width: 50%;
        }

        .note {
            font-size: 10px;
            color: #0073b7;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">OFFICE OF THE REGISTRAR</div>

        <div class="form-group">
            <label>Serial No:</label>
            <input type="text" value="044510">
            <span class="note">Where can I find this</span>
        </div>

        <div class="form-group">
            <label>Reg No:</label>
            <input type="text" value="024">
            <input type="text" value="20">
            <input type="text" value="111559">
            <span class="note">Where can I find this</span>
        </div>

        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn">Verify</button>
        </div>

        <div class="info-container">
            <div class="info-box">
                <div class="label">Student’s Name</div>
                <div class="value">JUNAID ALI</div>
            </div>
            <div class="info-box">
                <div class="label">Father’s Name</div>
                <div class="value">JAMSHID KHAN</div>
            </div>
            <div class="info-box">
                <div class="label">Program</div>
                <div class="value">(Master of Science, in Computer Science)</div>
            </div>
            <div class="info-box">
                <div class="label">Specialization</div>
                <div class="value">Programing Language</div>
            </div>
            <div class="info-box">
                <div class="label">Year of Admission</div>
                <div class="value">FALL 2019</div>
            </div>
            <div class="info-box">
                <div class="label">Year of Graduation</div>
                <div class="value">SPRING 2023</div>
            </div>
            <div class="info-box">
                <div class="label">Degree Issued On</div>
                <div class="value">30/09/2023</div>
            </div>
        </div>
    </div>

</body>
</html>
